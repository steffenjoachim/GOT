<div class="persons-main-div">
    <div class="row m-5"> 
      <div class="col-md-12">
        <form class="card card-sm" (ngSubmit)="filterPersonOrHouses()">
          <div class="card-body row no-gutters align-items-center py-1"> 
            <div class="col">
              <input [(ngModel)]="searchTerm" type="search" name='item_name'
                placeholder="Search for a person or a house" class="form-control border-0">
            </div>
            <div class="col-auto">
              <button class="btn btn-light" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <h2>Persons:</h2>
    <ul>
        <li *ngFor="let person of filteredPersons" (click)="openPersonDetailDialogComponent(person)">
            {{ person.name }}{{ person.house ? ' - member of ' + person.house.name : ' is not associated with any house'
            }}
        </li>
    </ul>
</div>
